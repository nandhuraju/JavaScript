<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Swapping</h2>


    <script>
        
        let a=40;
        let b=50;
       
        
     document.write("<br>Before Swapping <br> " +"a="+ a +"<br>"+ "b="+ b)

     a=a+b;
     b=a-b;
     a=a-b;
     

     document.write("<br>After Swapping <br> " +"a="+ a +"<br>"+ "b="+ b)
 

    </script>
   
 </body>
